<p>હાય સ્નોમેન,</p>
<p>આ ઇમેઇલ સરનામાથી આઇસ માં સાઇન ઇન કરવાની વિનંતી મેળવી છે. જો તમને તમારા {{.Email}} એકાઉન્ટથી સાઇન ઇન કરવી હોય, આ લિંક પર ક્લિક કરો:</p>
<p><a href="{{.Link}}" target="_blank">આઇસ માં સાઇન ઇન કરો</a></p>
<p>જો તમે આ લિંકને વિનંતી ન કર્યા હોય, તો આ ઇમેઇલને સાવધાનીપૂર્વક નજરાત લો.</p>
<p>આભાર,</p>
<p>આઇસ ટીમ</p>
