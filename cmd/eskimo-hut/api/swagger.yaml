        example: 0
      kycStepsCreatedAt:
        example:
        - "2022-01-03T16:20:52.156534Z"
        items:
          type: string
        type: array
      kycStepsLastUpdatedAt:
        example:
        - "2022-01-03T16:20:52.156534Z"
        items:
          type: string
        type: array
      language:
        example: en
        type: string
      lastName:
